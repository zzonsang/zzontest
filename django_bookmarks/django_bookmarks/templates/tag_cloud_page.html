{% extends "base.html" %}
{% load i18n %}
{% block title %} {% trans "Tag list" %}{% endblock %}
{% block head %}{% trans "Tag list" %}{% endblock %}
{% block content %}
<div id="tag-cloud">
	{% for tag in tags %}
		<a href="/tag/{{ tag.name|urlencode }}/" class="tag-cloud-{{ tag.weight }}">{{ tag.name|escape }}</a>
	{% endfor %}
</div>
{% endblock %}
